name: Compliance Audit with Artifact Upload

permissions:
  pull-requests: write
  issues: write
  contents: read

on:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pytest
          python -m pip install .

      - name: Run compliance auditor
        run: |
          python -m auditor --repo . --output report.json --ignore-dirs tests hooks tools --fail-on high

      - name: Upload JSON report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-json-report
          path: report.json

      - name: Convert JSON to Markdown
        run: |
          python -m auditor.reporting.md_renderer --input report.json --output report.md

      - name: Upload Markdown report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-markdown-report
          path: report.md

      - name: Comment PR with compliance report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('report.md', 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
              
              console.log('Compliance report posted to PR');
            } catch (error) {
              console.error('Error reading or posting compliance report:', error);
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Error generating compliance report. Check workflow logs for details.'
              });
            }
      - name: Render summary.md desde metrics/current.json
        run: |
          python tools/render_summary.py \
            --input metrics/current.json \
            --output reports/summary.md
