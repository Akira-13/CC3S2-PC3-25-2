name: ci

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    build-test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: read

        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0


            -   name: Setup Python
                uses: actions/setup-python@v5
                with:
                    python-version: "3.11"

            -   name: Install dev dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements-dev.txt

            -   name: Lint
                run: ruff check auditor

            -   name: Tests + coverage XML
                run: pytest -vv --maxfail=1 --cov=auditor --cov-report=term-missing --cov-report=xml

            -   name: Coverage gate (â‰¥85%)
                run: python tools/read_coverage.py 85

            -   name: Secret scan (gitleaks)
                uses: zricethezav/gitleaks-action@v2
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

